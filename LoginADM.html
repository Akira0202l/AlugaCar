<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Garante compatibilidade com o Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para dispositivos móveis -->
    <link id="theme-style" rel="stylesheet" href="LoginADMD.css">
    <title>Tela de login</title> <!-- Título da página -->

</head>
<body> 

   <div> 
    <h1>Login</h1>
    <form action="TestADM.php" method="POST">
    <input type="text" name="CPF" placeholder="CPF">
    <br><br>
    <input type="password" name="Senha" placeholder="Senha">
    <br><br>
    <input class="inputSubmit" type="submit" name="submit" value="Enviar">
    </form>
   </div>       
</body>
<!-- Botão para alternar o tema do site (claro/escuro) -->
<button onclick="toggleTheme()" id="toggle-btn" title="Trocar tema">
    <!-- Ícone de Sol (tema claro) -->
    <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#FFD93B"/>
                <stop offset="100%" stop-color="#FFA500"/>
            </radialGradient>
        </defs>
        <circle cx="12" cy="12" r="5" fill="url(#sunGradient)"/>
        <g stroke="#FFA500" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </g>
    </svg>
</button>

<script>
    // Função para alternar o tema
    function toggleTheme() {
        const link = document.getElementById('theme-style');
        const currentTheme = link.getAttribute('href');
        const btn = document.getElementById('toggle-btn');
        
        // Alterna a classe no body
        document.body.classList.toggle('dark-theme');

        // Alterna para o tema claro ou escuro
        if (currentTheme === 'LoginADMD.css') {
            link.setAttribute('href', 'LoginADML.css');
            btn.innerHTML = `
                <!-- Ícone de Lua -->
                <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#B0C4DE"/>
                            <stop offset="100%" stop-color="#708090"/>
                        </radialGradient>
                    </defs>
                    <path fill="url(#moonGradient)" d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 21a9 9 0 009-8.21z"/>
                </svg>
            `;
            localStorage.setItem('theme', 'light'); // Armazena a escolha de tema
        } else {
            link.setAttribute('href', 'LoginADMD.css');
            btn.innerHTML = `
                <!-- Ícone de Sol -->
                <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#FFD93B"/>
                            <stop offset="100%" stop-color="#FFA500"/>
                        </radialGradient>
                    </defs>
                    <circle cx="12" cy="12" r="5" fill="url(#sunGradient)"/>
                    <g stroke="#FFA500" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </g>
                </svg>
            `;
            localStorage.setItem('theme', 'dark'); // Armazena a escolha de tema
        }
    }

    // Verifica o tema preferido ao carregar a página
    window.onload = () => {
        const savedTheme = localStorage.getItem('theme');
        const link = document.getElementById('theme-style');
        const btn = document.getElementById('toggle-btn');

        if (savedTheme === 'light') {
            link.setAttribute('href', 'LoginADML.css');
            btn.innerHTML = `
                <!-- Ícone de Lua -->
                <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#B0C4DE"/>
                            <stop offset="100%" stop-color="#708090"/>
                        </radialGradient>
                    </defs>
                    <path fill="url(#moonGradient)" d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 21a9 9 0 009-8.21z"/>
                </svg>
            `;
        } else {
            link.setAttribute('href', 'LoginADMD.css');
            btn.innerHTML = `
                <!-- Ícone de Sol -->
                <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#FFD93B"/>
                            <stop offset="100%" stop-color="#FFA500"/>
                        </radialGradient>
                    </defs>
                    <circle cx="12" cy="12" r="5" fill="url(#sunGradient)"/>
                    <g stroke="#FFA500" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </g>
                </svg>
            `;
        }
    };
</script>


</html>
